<mat-card>
  <mat-card-content>
    <form class="example-form">
      <mat-form-field>
        <mat-label>Question</mat-label>
        <input [(ngModel)]="question" name="question" matInput placeholder="Question">
      </mat-form-field>
    </form>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button (click)="post(question)">POST</button>
  </mat-card-actions>
</mat-card>
